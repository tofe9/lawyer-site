<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  background:#0e0e0e;
  font-family:'Cairo',sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh
}
.box{
  background:#1c1c1c;
  padding:40px;
  border-radius:16px;
  width:320px
}
h2{color:#c9a24d;text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px
}
button{
  background:#c9a24d;
  font-weight:bold;
  cursor:pointer
}
</style>
</head>

<body>

<div class="box">
<h2>تسجيل الدخول</h2>
<input id="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة المرور">
<button onclick="login()">دخول</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const app = initializeApp({
  apiKey:"AIzaSyAW3c5b_n5qWP6M4cLqmHPF8D5b4DhWn4I",
  authDomain:"bill-2a791.firebaseapp.com"
});

const auth = getAuth(app);

window.login = ()=>{
  signInWithEmailAndPassword(auth,email.value,password.value)
    .then(()=> location.href="admin.html")
    .catch(()=> alert("بيانات غير صحيحة"));
};
</script>

</body>
</html>
